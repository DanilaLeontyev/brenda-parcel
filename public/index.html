<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brenda</title>
  <link rel="stylesheet" href="/style.ed2db805.css">
<script src="/style.ed2db805.js"></script></head>

<body>
  <div class="main-container">
    <header>
      <section class="header--upRow">
        <div class="header--logotype">
          <img width="140" height="50" src="/logotype.8d03552f.png" alt="Логотип">
          <p class="header--logotype-text">
            Студия депиляции
            <br> и красоты BRENDA
          </p>
        </div>
        <div class="header--telButton">
          <div class="header--telIcon">
            <img src="/phone.05cbe192.svg" alt="phoneIcon">
          </div>
          <button>8 800 2000 600</button>
        </div>
      </section>
      <h1 class="header--title">
        Красивые ухоженные
        <br> ногти в студии депиляции
        <br> BRENDA
      </h1>
      <ul class="feature-container">
        <li>
          <img class="featureImg" src="/check.74c9f9c8.svg" alt="icon">Удобная парковка возле салона</li>
        <li>
          <img class="featureImg" src="/check.74c9f9c8.svg" alt="icon">Уютная обстановка</li>
        <li>
          <img class="featureImg" src="/check.74c9f9c8.svg" alt="icon">Высокий сервис обслуживания</li>
      </ul>
      <img class="header--bgImage" width="1220" height="900" src="/bg-image.e2b47965.png" alt="Девушка">

      <section class="header--form">
        <span class="header--line"></span>
        <p>Запишитесь
          <br> онлайн прямо
          <br> сейчас
        </p>
        <div class="header--sighUpContainer">
          <form action="POST" class="signUp">
            <div class="signUp--inputContainer">
              <img width="15" height="18" src="/man.d85cbec5.svg" alt="manIcon">
              <input type="text" name="name" id="signUp--name" placeholder="Имя">
            </div>
            <div class="signUp--inputContainer">
              <img width="18" height="18" src="/Phoneicon.a800b858.svg" alt="phoneIcon">
              <input type="tel" name="tel" id="signUp--tel" placeholder="Телефон">
            </div>
            <button class="signUp--button" type="submit">Записаться</button>
          </form>
          <p class="signUp--rules">
            Нажимая кнопку "Записаться", я даю согласие на
            <span class="signUp--rules__black">обработку персональных данных</span>
          </p>
        </div>
      </section>
    </header>

  </div>

  <script src="/script.49afc3e9.js"></script>
</body>

</html>
